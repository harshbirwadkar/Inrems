<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="add-details-page.css">
    <link rel="stylesheet" href="view-page.css">
</head>
<body>
    <div id="app">
        <div id="centercontent">
            <div class="header">
                <h1 class="headtitle1">InReMS</h1>
                <nav>
                    <ul>
                        <li><a class="button1" href="#">Home</a></li>
                        <li><a class="button1" href="#">About</a></li>
                        <li><a class="button1" href="#">Contact</a></li>
                    </ul>
                </nav>
                <span>
                    <i class="gg-log-in"></i>
                </span>
            </div>

            <div class="view_pagetting">
                <div class="upperview_pagetting">
                    <div class="upperview_pagetting_title">
                        <span class="headtitle1_viewpage">Select branch and semeseter :</span>
                    </div>
                    <div class="upperview_pagetting_select">
                        <div class="upperview_pageting_select_center">
                            <div class="upperview_pageting_select_center_branch">
                                <span class="viewpage_labels">Branch</span>
                                <div class="textInputWrapper dropdown">
                                    <input placeholder="Branch" type="text" class="textInput"
                                        id="upperview_pageting_select_center_branch_inputbox_dropdown" readonly>
                                    <div class="dropdown-content" id="dropdown-content-branch-viewpage">
                                        <ul>
                                            <li><a href="#" class="dropdown-branch-viewpage" data-branch="IT">IT</a>
                                            </li>
                                            <li><a href="#" class="dropdown-branch-viewpage"
                                                    data-branch="Comps">Comp</a></li>
                                            <li><a href="#" class="dropdown-branch-viewpage"
                                                    data-branch="Mech">Mech</a></li>
                                            <li><a href="#" class="dropdown-branch-viewpage"
                                                    data-branch="Extc">ExTC</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="upperview_pageting_select_center_semester">
                                <span class="viewpage_labels">Semester</span>
                                <div class="textInputWrapper dropdown">
                                    <input placeholder="Semester" type="text" class="textInput"
                                        id="inputbox-dropdown-semester-viewpage" readonly>
                                    <div class="dropdown-content" id="dropdown-content-semester-viewpage">
                                        <ul>
                                            <li><a href="#" class="dropdown-semester-viewpage" data-semester="Semester 1">Semester 1</a>
                                            </li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 2">Semester 2</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 3">Semester 3</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 4">Semester 4</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 5">Semester 5</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 6">Semester 6</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 7">Semester 7</a></li>
                                            <li><a href="#" class="dropdown-semester-viewpage"
                                                    data-semester="Semester 8">Semester 8</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="upperview-pagetting-button">
                        <button id="upperview-pagetting-select-button" class="button2 viewpage_buttons_adjustment">
                            <span>Submit</span>
                        </button>
                    </div>
                    
                </div>


                
            </div>
        </div>
    </div>
    <script src="view-page.js"></script>
</body>
</html>
